<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sylvan Habitat Trail Map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoibm9haGhvdXMiLCJhIjoiY2tmMm55YWFxMTM4ajMycDQ3Y2cxYTZreiJ9.BiEa3HDqSs-4P_CLdHet0g';
            var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/noahhous/ckf2nzs2s13nq19n4rp4lu8sd', // style URL
            center: [-82.658,35.197], // starting position [lng, lat]
            zoom: 14 // starting zoom
            });

            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                },
                trackUserLocation: true
                })
            );

        </script>
    </body>
</html>
